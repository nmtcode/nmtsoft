<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login page</title>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h2>login</h2>
        <form class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="social-buttons">
            <button class="social-button google">Login with Google <img src ="../img/Google__G__logo.svg.png"></button>
            <button class="social-button facebook">Login with Facebook <img  src="../img/Facebook_logo_(square).png"></button>
            <button class="social-button github">Login with Github <img  src="../img/github-mark-white.png"></button>
        </div>

        <p class="login-footer">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
